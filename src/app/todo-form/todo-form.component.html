

<div class="mycontainer">
<div class="container" style="width: 400px">
    <h1>Todo Form</h1>
    <form #todoForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input  type="text" class="form-control" id="title" required
        [(ngModel)]="model.title" name="title">
      </div>
 
       <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content"
        [(ngModel)]="model.content" name="content">
      </div>

       <div class="form-group">
          <label for="state">State</label>
          <select class="form-control" id="state" required
          [(ngModel)]="model.state" name="state">
            <option *ngFor="let state of states" [value]="state">{{state}}</option>
          </select>
        </div>
 
        <button type="button" class="btn btn-default" (click)="newTodo(todoForm.value); todoForm.reset()"
        [disabled]="signal">New Todo</button>
 
    </form>
</div>
</div>
